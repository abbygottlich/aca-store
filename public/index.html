<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Store</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css" type="text/css">

</head>
<body>
    <div class="searchBar">
        <div class="bar-button">
            <input type="text" placeholder="I am looking for..." id="search" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'I am looking for...'">
            <button class="button" onclick="searchFunction()">Search</button>
            <button id="cartButton" onclick="viewCart()">Cart:<span class="counter"></span></button>
        </div>
        <div id="searchedItems"></div>
        <div id="cart"></div>
    </div>
    <ul id="itemList"></ul>
     <script src="products.js"></script>    
    <script src="index.js"></script> 
</body>
</html>
